<p class="p_Body"><span class="f_Body">The Vehicle Graphs report displays two separate graphs: Vehicle Counts and Vehicle Hourly Summary. The Vehicle Counts graph shows the amount of vehicles on a phase for every 15 minutes. The Vehicle Hourly Summary graph shows an hourly total of the same data.</span></p>
