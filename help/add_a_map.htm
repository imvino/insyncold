<p class="p_Body"><span class="f_Body">To add a map for the management group:</span></p>
<div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 15px 0px 7px 24px;"><table border="0" cellpadding="0" cellspacing="0" style="line-height: normal;"><tr style="vertical-align:baseline" valign="baseline"><td width="17"><span style="font-size: 11pt; font-family: 'Times New Roman'; color: #000000;">1.</span></td><td><span class="f_Bulleted">Select </span><span class="f_Bulleted" style="font-weight: bold;">Map</span><span class="f_Bulleted"> from the + ADD menu. A row for adding a map displays at the bottom of the page.</span></td></tr></table></div><div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 15px 0px 7px 24px;"><table border="0" cellpadding="0" cellspacing="0" style="line-height: normal;"><tr style="vertical-align:baseline" valign="baseline"><td width="17"><span style="font-size: 11pt; font-family: 'Times New Roman'; color: #000000;">2.</span></td><td><span class="f_Bulleted">Type a name for the map in the </span><span class="f_Bulleted" style="font-weight: bold;">Map Name</span><span class="f_Bulleted"> field.</span></td></tr></table></div><div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 15px 0px 7px 24px;"><table border="0" cellpadding="0" cellspacing="0" style="line-height: normal;"><tr style="vertical-align:baseline" valign="baseline"><td width="17"><span style="font-size: 11pt; font-family: 'Times New Roman'; color: #000000;">3.</span></td><td><span class="f_Bulleted">Type the URL address for accessing the map in the </span><span class="f_Bulleted" style="font-weight: bold;">Map URL</span><span class="f_Bulleted"> field. </span></td></tr></table></div>
